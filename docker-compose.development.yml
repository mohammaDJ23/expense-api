services:
  expense-api:
    container_name: expense-api-development
    image: expense-api-development:latest
    restart: 'no'
    env_file:
      - ./.env
    environment:
      DATABASE_PASSWORD_FILE: /run/secrets/database_password
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    build:
      context: .
      target: development
      dockerfile: Dockerfile
      cache_from:
        - expense-api-development:latest
    ports:
      - '${PORT:-4000}:4000'
      - '9229:9229'
    networks:
      - expense-api-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:${PORT}/api/v1/health || exit 1']
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    secrets:
      - database_password
      - redis_password
      - jwt_secret
    develop:
      watch:
        - action: sync
          path: ./src
          target: /usr/src/app/src
          ignore:
            - node_modules/
            - test/
            - dist/
        - action: sync
          path: ./package.json
          target: /usr/src/app/package.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    container_name: postgres-development
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/database_password
      POSTGRES_INITDB_ARGS: '--auth-host=scram-sha-256 --auth-local=scram-sha-256'
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    secrets:
      - database_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - expense-api-network
    read_only: false
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER}']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
      start_interval: 5s

  redis:
    container_name: redis-development
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
        --requirepass file:/run/secrets/redis_password
        --appendonly yes
        --save 900 1
        --save 300 10
        --save 60 10000
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --protected-mode yes
    secrets:
      - redis_password
    volumes:
      - redis-data:/data
    ports:
      - '6379:6379'
    networks:
      - expense-api-network
    read_only: false
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -a "$$(cat /run/secrets/redis_password)" --raw incr ping']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres-data:
  redis-data:

secrets:
  database_password:
    file: ./secrets/databasePassword.txt
  redis_password:
    file: ./secrets/redisPassword.txt
  jwt_secret:
    file: ./secrets/jwtSecret.txt

networks:
  expense-api-network:
    driver: bridge
