name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

  validate-branch-name:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_OUTPUT

          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "BRANCH_NAME=${{ github.head_ref }}" >> $GITHUB_OUTPUT

          else
            echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

          echo "Determined branch: ${{ steps.branch.outputs.BRANCH_NAME }}"

      - name: Validate branch name
        run: |
          BRANCH="${{ steps.branch.outputs.BRANCH_NAME }}"

          if [[ -z "$BRANCH" ]] || [[ "$BRANCH" =~ ^(master)$ ]]; then
            echo "skipping validation for the master branch"
            exit 0
          fi

          echo "üîç Validating branch: $BRANCH"
          npx branch-name-lint .branch.namerc.json --branch="$BRANCH"

  validate-commits:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate commit messages
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
          firstParent: false

  lint-and-format:
    runs-on: ubuntu-latest
    needs: [install-dependencies, validate-branch-name, validate-commits]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Run linting
        run: npm run lint:ci

      - name: Check formatting
        run: npm run format:ci

  security-checks:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Security audit
        run: npm audit --audit-level=moderate

      - name: Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          echo "üì¶ Scanning npm dependencies..."
          snyk test --all-projects --severity-threshold=high

          echo "üìÅ Scanning configuration files..."
          snyk iac test . --severity-threshold=high

          echo "üîç Scanning code for secrets..."
          snyk code test --severity-threshold=high

      - name: Secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base64-entropy: 4.5

  build:
    runs-on: ubuntu-latest
    needs: security-checks
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Build project
        run: npm run build

  docker-lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3018

  docker-build-development:
    runs-on: ubuntu-latest
    needs: docker-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development image
        run: |
          docker build \
            --target development \
            -t expense-api:development .

      - name: Scan development image
        if: always()
        run: |
          docker scout quickview expense-api:development || true

      - name: Test development image
        run: |
          echo "Testing development image..."
          docker run --rm expense-api:development node --version
          docker run --rm expense-api:development npm --version
          docker run --rm expense-api:development npx nest --version

  docker-build-production:
    runs-on: ubuntu-latest
    needs: docker-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        run: |
          docker build \
            --target production \
            -t expense-api:production .

      - name: Scan production image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'expense-api:production'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Test production image
        run: |
          echo "Testing production image..."
          container_id=$(docker run -d --rm \
            --name prod-secure \
            --user 10001:10001 \
            --read-only \
            --cap-drop=ALL \
            --security-opt no-new-privileges:true \
            --pids-limit 100 \
            --memory 512m \
            --cpus 1 \
            expense-api:production)

          sleep 15

          docker logs $container_id

          docker run --rm --network container:$container_id \
            curlimages/curl:8.5.0 \
            curl -f http://localhost:3000/health || echo "Health check skipped"

          docker stop $container_id

  cleanup-docker:
    runs-on: ubuntu-latest
    needs: [docker-build-development, docker-build-production]
    steps:
      - name: Clean Docker resources
        run: |
          docker system prune -f || true
          echo "Cleanup completed"
