name: PR CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

env:
  APP_NAME: ${{ vars.APP_NAME }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  SHA: ${{ github.event.pull_request.head.sha || github.sha }}

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

  branch-and-commit-validation:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

      - name: Detect the branch name
        uses: ./.github/actions/run-docker-image
        with:
          image_name: ${{ env.DOCKER_USERNAME }}-${{ env.APP_NAME }}/scripts/ci/detectbranchname:latest

      - name: Validate the branch name (non-master only)
        if: github.ref != 'refs/heads/master'
        uses: ./.github/actions/run-docker-image
        with:
          image_name: ${{ env.DOCKER_USERNAME }}-${{ env.APP_NAME }}/scripts/ci/validatebranchname:latest

      - name: Validate the commit messages
        id: commit-validation
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
          firstParent: false

  lint-and-format:
    needs: [install-dependencies, branch-and-commit-validation]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

      - name: Run linting
        run: npm run lint:ci

      - name: Check formatting
        run: npm run format:ci

  security-checks:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
          fetch-depth: 0

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Snyk - Scan dependencies
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

      - name: Snyk - Scan code
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code
          args: --severity-threshold=high

      - name: Secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base64-entropy: 4.5

  docker-security:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          ignore: DL3018

  build:
    runs-on: ubuntu-latest
    needs:
      [
        install-dependencies,
        branch-and-commit-validation,
        lint-and-format,
        security-checks,
        docker-security,
      ]
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

      - name: Build the project
        run: npm run build
