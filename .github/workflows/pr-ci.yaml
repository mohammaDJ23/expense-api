name: PR CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

env:
  APP_NAME: ${{ vars.APP_NAME }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  SHA: ${{ github.event.pull_request.head.sha || github.sha }}

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

  branch-and-commit-validation:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

      - name: Detect the branch name
        id: detect-branch-name
        uses: ./.github/actions/detect-branch-name

      - name: Validate the branch name (non-master only)
        if: github.ref != 'refs/heads/master'
        uses: ./.github/actions/validate-branch-name
        env:
          BRANCH: ${{ steps.detect-branch-name.outputs.branch }}

      - name: Validate the commit messages
        id: commit-validation
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
          firstParent: false

  lint-and-format:
    needs: [install-dependencies, branch-and-commit-validation]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

      - name: Run linting
        run: npm run lint:ci

      - name: Check formatting
        run: npm run format:ci

  security-checks:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}
          fetch-depth: 0

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

      - name: ESLint security scan
        run: npm run eslint:security:scan

      - name: TypeScript security compilation scan
        run: npm run ts:compilation:security:scan

      - name: TypeScript security scan (tsec)
        run: npm run ts:tsec:security:scan

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript-typescript

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v2

      - name: Security audit
        run: npm audit --audit-level=high

      - name: ShellCheck - scan
        uses: docker://koalaman/shellcheck:stable
        with:
          entrypoint: /bin/sh
          args: -c 'find . -name "*.sh" | xargs shellcheck'

      - name: Snyk - Scan dependencies
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

      - name: Snyk - Scan code
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code
          args: --severity-threshold=high

      - name: Secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base64-entropy: 4.5

      - name: Gitleaks pattern detection
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          redact: true
          verbose: true
          no-git: false

  docker-security:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          ignore: DL3018

  build:
    runs-on: ubuntu-latest
    needs:
      [
        install-dependencies,
        branch-and-commit-validation,
        lint-and-format,
        security-checks,
        docker-security,
      ]
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Install node and node_modules
        uses: ./.github/actions/setup-node

      - name: Build the project
        run: npm run build
