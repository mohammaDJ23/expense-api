name: Master Pipeline

on:
  workflow_run:
    workflows: ['PR Validation']
    types:
      - completed
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  docker-build-production:
    if: >
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Show commit info
        run: |
          echo "Deploying SHA: ${{ github.event.workflow_run.head_sha }}"
          echo "From workflow: ${{ github.event.workflow_run.name }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build production image
        run: |
          docker build \
            --target production \
            -t expense-api:production .

      - name: Debug - Check packages in production image
        run: |
          docker run --rm expense-api:production sh -c "npm list --all --depth=0 2>/dev/null | grep -E 'cross-spawn|glob' || echo 'Not found in production image'"

          # Also check node_modules directly
          docker run --rm expense-api:production sh -c "find /usr/src/app/node_modules -name 'cross-spawn' -type d 2>/dev/null || true"
          docker run --rm expense-api:production sh -c "find /usr/src/app/node_modules -name 'glob' -type d 2>/dev/null || true"

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'expense-api:production'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Docker Scout analysis
        run: |
          docker scout quickview expense-api:production

      - name: Snyk container scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: expense-api:production
          args: --severity-threshold=high

      - name: Test production image
        run: |
          echo "Testing production image..."
          container_id=$(docker run -d --rm \
            --name prod-secure \
            --user 10001:10001 \
            --read-only \
            --cap-drop=ALL \
            --security-opt no-new-privileges:true \
            --pids-limit 100 \
            --memory 512m \
            --cpus 1 \
            expense-api:production)

          sleep 15

          docker logs $container_id

          docker run --rm --network container:$container_id \
            curlimages/curl:8.5.0 \
            curl -f http://localhost:3000/health || echo "Health check skipped"

          docker stop $container_id

