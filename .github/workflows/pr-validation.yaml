name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit  }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

  branch-and-commit-validation:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached dependencies
        if: needs.install-dependencies.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if cache missed
        if: needs.install-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Validate branch name (non-master only)
        if: github.ref != 'refs/heads/master'
        id: branch-validation
        run: |
          if [ -n "${{ github.head_ref }}" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
            echo "PR from branch: $BRANCH_NAME"
          else
            BRANCH_NAME="${{ github.ref }}"
            BRANCH_NAME="${BRANCH_NAME#refs/heads/}"
            echo "Push to branch: $BRANCH_NAME"
          fi
          npx branch-name-lint .branch.namerc.json --branch="$BRANCH_NAME"

      - name: Display new commits being merged
        run: |
          echo ""
          echo "ğŸ¯ VALIDATING NEW COMMITS ONLY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          # For PRs (including PRs targeting master)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
            PR_BRANCH="${{ github.event.pull_request.head.ref }}"
            
            echo "ğŸ“Œ PR #${{ github.event.pull_request.number }}"
            echo "From: $PR_BRANCH â†’ To: $BASE_BRANCH"
            echo ""
            
            # Get commits that are unique to this PR
            # The syntax `HEAD ^origin/main` means: commits in HEAD but NOT in origin/main
            echo "ğŸ” Commits being merged (not in $BASE_BRANCH):"
            echo "----------------------------------------------"
            
            # Fetch the base branch
            git fetch origin $BASE_BRANCH
            
            # Show commits in PR but not in base
            NEW_COMMITS=$(git log --oneline --no-merges HEAD ^origin/$BASE_BRANCH 2>/dev/null | wc -l || echo 0)
            
            if [ "$NEW_COMMITS" -gt 0 ]; then
              git log --format="  â€¢ %s%n    Author: %an | Date: %ad" --date=short \
                --no-merges HEAD ^origin/$BASE_BRANCH
              echo ""
              echo "âœ… Total new commits: $NEW_COMMITS"
            else
              echo "  âš ï¸  No new commits found (might be merge commits only)"
              git log --format="  â€¢ %s (merge)" --merges -${{ github.event.pull_request.commits }}
            fi
            
          else
            # For direct pushes (e.g., push to master)
            BRANCH="${GITHUB_REF#refs/heads/}"
            
            echo "ğŸ“Œ Direct push to: $BRANCH"
            echo ""
            
            # Show exactly what was pushed
            if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              echo "ğŸ” Commits in this push:"
              echo "----------------------------------------------"
              git log --format="  â€¢ %s%n    Author: %an | Date: %ad" --date=short \
                ${{ github.event.before }}..${{ github.event.after }}
              
              COUNT=$(git rev-list --count ${{ github.event.before }}..${{ github.event.after }} 2>/dev/null || echo 1)
              echo ""
              echo "âœ… Total pushed commits: $COUNT"
            else
              echo "ğŸ” Initial/force push:"
              echo "----------------------------------------------"
              git log --format="  â€¢ %s%n    Author: %an | Date: %ad" --date=short -1
            fi
          fi
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Validate commit messages
        id: commit-validation
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
          firstParent: false

  lint-and-format:
    needs: [install-dependencies, branch-and-commit-validation]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached dependencies
        if: needs.install-dependencies.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if cache missed
        if: needs.install-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run linting
        run: npm run lint:ci

      - name: Check formatting
        run: npm run format:ci

  security-checks:
    runs-on: ubuntu-latest
    needs: [install-dependencies, lint-and-format]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached dependencies
        if: needs.install-dependencies.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if cache missed
        if: needs.install-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Snyk - Scan dependencies
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

      - name: Snyk - Scan code
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code
          args: --severity-threshold=high

      - name: Secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base64-entropy: 4.5

  docker-security:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          ignore: DL3018

  build:
    runs-on: ubuntu-latest
    needs: [install-dependencies, security-checks, docker-security]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached dependencies
        if: needs.install-dependencies.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if cache missed
        if: needs.install-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build project
        run: npm run build
