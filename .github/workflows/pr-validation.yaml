name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules-deps
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules-deps.outputs.cache-hit != 'true'
        run: npm ci

  validate-branch-name:
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine branch name
        id: branch
        run: |
          if [ -n "${{ github.head_ref }}" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
            echo "PR from branch: $BRANCH_NAME"
          else
            BRANCH_NAME="${{ github.ref }}"
            BRANCH_NAME="${BRANCH_NAME#refs/heads/}"
            echo "Push to branch: $BRANCH_NAME"
          fi

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Validate branch name
        run: |
          BRANCH="${{ steps.branch.outputs.BRANCH_NAME }}"
          if [ -z "$BRANCH" ]; then
            echo "❌ Branch name is empty"
            exit 1
          fi
          npx branch-name-lint .branch.namerc.json --branch="${{ steps.branch.outputs.BRANCH_NAME }}"

  validate-commits:
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate commit messages
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
          firstParent: false

  lint-and-format-master:
    if: github.ref == 'refs/heads/master'
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/lint-and-format
        with:
          cache-key: master

  lint-and-format:
    if: github.ref != 'refs/heads/master'
    needs: [install-dependencies, validate-branch-name, validate-commits]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/lint-and-format
        with:
          cache-key: other

  lint-and-format-completed:
    runs-on: ubuntu-latest
    needs: [lint-and-format-master, lint-and-format]
    if: always() && (needs.lint-and-format-master.result == 'success' || needs.lint-and-format.result == 'success')
    steps:
      - name: Lint completed
        run: echo "✅ Lint passed for ${{ github.ref }}"

  security-checks:
    runs-on: ubuntu-latest
    needs: lint-and-format-completed
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore cached node_modules
        id: cache-node-modules-security-checks
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules-security-checks.outputs.cache-hit != 'true'
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Snyk - Scan dependencies
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

      - name: Snyk - Scan code
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code
          args: --severity-threshold=high

      - name: Secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base64-entropy: 4.5

  docker-security:
    runs-on: ubuntu-latest
    needs: lint-and-format-completed
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          ignore: DL3018

  build:
    runs-on: ubuntu-latest
    needs: [security-checks, docker-security]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached node_modules
        id: cache-node-modules-build
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Build project
        run: npm run build
