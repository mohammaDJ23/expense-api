name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit  }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

  branch-and-commit-validation:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached dependencies
        if: needs.install-dependencies.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if cache missed
        if: needs.install-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Validate branch name (non-master only)
        if: github.ref != 'refs/heads/master'
        id: branch-validation
        run: |
          if [ -n "${{ github.head_ref }}" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
            echo "PR from branch: $BRANCH_NAME"
          else
            BRANCH_NAME="${{ github.ref }}"
            BRANCH_NAME="${BRANCH_NAME#refs/heads/}"
            echo "Push to branch: $BRANCH_NAME"
          fi
          npx branch-name-lint .branch.namerc.json --branch="$BRANCH_NAME"

      - name: Validate new commit messages
        id: commit-validation
        run: |
          # Determine which commits to validate
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ðŸ” Validating PR commits..."
            FROM="${{ github.event.pull_request.base.sha }}"
            TO="${{ github.event.pull_request.head.sha }}"
          else
            echo "ðŸ” Validating push commits..."
            FROM="${{ github.event.before }}"
            TO="${{ github.event.after }}"
            
            # Handle initial commit
            if [ "$FROM" = "0000000000000000000000000000000000000000" ]; then
              FROM="HEAD"
              TO="HEAD"
            fi
          fi

          # Show what we're validating
          echo "ðŸ“‹ Commits to validate ($FROM..$TO):"
          git log --oneline $FROM..$TO 2>/dev/null || git log --oneline -1
          echo ""

          # Run commitlint on new commits only
          echo "Running commitlint..."
          npx commitlint --from="$FROM" --to="$TO" --verbose --config commitlint.config.js

  lint-and-format:
    needs: [install-dependencies, branch-and-commit-validation]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached dependencies
        if: needs.install-dependencies.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if cache missed
        if: needs.install-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run linting
        run: npm run lint:ci

      - name: Check formatting
        run: npm run format:ci

  security-checks:
    runs-on: ubuntu-latest
    needs: [install-dependencies, lint-and-format]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached dependencies
        if: needs.install-dependencies.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if cache missed
        if: needs.install-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Snyk - Scan dependencies
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

      - name: Snyk - Scan code
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code
          args: --severity-threshold=high

      - name: Secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base64-entropy: 4.5

  docker-security:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          ignore: DL3018

  build:
    runs-on: ubuntu-latest
    needs: [install-dependencies, security-checks, docker-security]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cached dependencies
        if: needs.install-dependencies.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies if cache missed
        if: needs.install-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build project
        run: npm run build
