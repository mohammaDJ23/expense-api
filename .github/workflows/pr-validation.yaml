name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: ./.github/actions/setup-node/action.yaml

  branch-and-commit-validation:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: ./.github/actions/setup-node/action.yaml

      - name: Validate branch name (non-master only)
        if: github.ref != 'refs/heads/master'
        id: branch-validation
        run: |
          if [ -n "${GITHUB_HEAD_REF}" ] && [ "${GITHUB_HEAD_REF}" != "master" ]; then
            BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
            echo "PR from branch: ${BRANCH_NAME}"
          else
            BRANCH_NAME="${{ github.ref }}"
            BRANCH_NAME="${BRANCH_NAME#refs/heads/}"
            echo "Push to branch: ${BRANCH_NAME}"
          fi
          npx branch-name-lint .branch.namerc.json --branch="${BRANCH_NAME}"

      - name: Validate commit messages
        id: commit-validation
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
          firstParent: false

  lint-and-format:
    needs: [install-dependencies, branch-and-commit-validation]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: ./.github/actions/setup-node/action.yaml

      - name: Run linting
        run: npm run lint:ci

      - name: Check formatting
        run: npm run format:ci

  security-checks:
    runs-on: ubuntu-latest
    needs: [install-dependencies, lint-and-format]
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - uses: ./.github/actions/setup-node/action.yaml

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Snyk - Scan dependencies
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

      - name: Snyk - Scan code
        uses: snyk/actions@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code
          args: --severity-threshold=high

      - name: Secret detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base64-entropy: 4.5

  docker-security:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error
          ignore: DL3018

  build:
    runs-on: ubuntu-latest
    needs:
      [
        install-dependencies,
        branch-and-commit-validation,
        lint-and-format,
        security-checks,
        docker-security,
      ]
    steps:
      - name: Checkout the source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: ./.github/actions/setup-node/action.yaml

      - name: Build the project
        run: npm run build
